[Server]
hostname = "localhost"  # 用于生成链接，本地使用 localhost 即可
title = "FinRadar Nitter"
address = "0.0.0.0"  # 监听地址
port = 8080
https = false  # 内部使用，可设置为 false
httpMaxConnections = 100
staticDir = "./public"

[Cache]
listMinutes = 240  # 用户列表缓存时间
rssMinutes = 10    # RSS 缓存时间 (分钟)
redisHost = "nitter-redis"  # Docker 网络中的 Redis 容器名
redisPort = 6379
redisPassword = ""
redisConnections = 20
redisMaxConnections = 30

[Config]
hmacKey = "finradar_nitter_secret_key_2024"  # 安全密钥
base64Media = false
enableRSS = true        # 启用 RSS (重要！)
enableDebug = false
proxy = ""
proxyAuth = ""
maxConcurrentReqs = 2

[Preferences]
theme = "Nitter"
replaceTwitter = "nitter.net"
replaceYouTube = "piped.video"
replaceReddit = "libreddit.kavin.rocks"
replaceInstagram = ""
proxyVideos = true
hlsPlayback = false
infiniteScroll = false
